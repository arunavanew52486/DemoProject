<div>
    <div class="grid grid-cols-1 grid-rows-1 text-white">

        <div class="z-10 col-span-1 col-start-1 row-span-1 row-start-1 flex flex-col items-center justify-center">
            <div class="text-center">
                <h1 class="text-6xl font-bold">
                    Welcome to our
                </h1>
                <h1 class="text-9xl font-bold">
                    Demo App
                </h1>
            </div>
            <div class="mt-14 text-3xl font-semibold text-center text-black">
                <!--! When logged in -->
                <section *ngIf="loggedIn" class="flex gap-8">
                    <div
                        (click)="navigate('userDetails')"
                        class="bg-white p-4 px-9 rounded-md hover:bg-black hover:text-white hover:cursor-pointer hover:scale-105 transition-all"
                    >
                        View User
                    </div>
                    <div
                        (click)="logout()"
                        class="bg-white p-4 px-9 rounded-md hover:bg-black hover:text-white hover:cursor-pointer hover:scale-105 transition-all"
                    >
                        Logout
                    </div>
                </section>

                <!--! When NOT logged in -->
                <section *ngIf="!loggedIn" class="flex gap-8">
                    <div
                        (click)="navigate('login')"
                        class="bg-white p-4 px-9 rounded-md hover:bg-black hover:text-white hover:cursor-pointer hover:scale-105 transition-all"
                    >
                        Login
                    </div>
                    <div
                        (click)="navigate('register')"
                        class="bg-white p-4 px-9 rounded-md hover:bg-black hover:text-white hover:cursor-pointer hover:scale-105 transition-all"
                    >
                        Register
                    </div>
                </section>
            </div>
        </div>

        <img src="assets/images/background4.jpg" class="z-0 h-screen w-full brightness-50 col-span-1 col-start-1 row-span-1 row-start-1" alt="">
    </div>
</div>
